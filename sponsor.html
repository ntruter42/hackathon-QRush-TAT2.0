<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>QRush | Sponsor</title>
	<link rel="shortcut icon" href="img/icons/blue-qr.ico" type="image/x-icon">
	<link rel="stylesheet" href="css/form.css" />
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDSaVxGBJnYe1NY_HrO1g3BJy5KGEkNFCY&callback=initMap&v=weekly" defer></script>

</head>

<body>
	<header class="header-section">
		<h1>QRush</h1>
	</header>
	<main id="container">

		<br>
		<h2 id="title">ADD A REWARD</h2>

		<form id="Sponsor-form" class="grid">
			<div class="theMessage"></div>
			<ul>
				<li id="email">
					<label for="company-name">Company Name:</label>
					<input type="" id="company-name" class="companyName" placeholder="Company Name" required />
				</li>

				<li id="nameElement">
					<label for="firstName">First Name:</label>
					<input type="text" id="firstName" class="firstName" placeholder="Full Name" required />
				</li>

				<li id="emailElement">
					<label for="email">Email:</label>
					<input type="email" id="email" class="email" placeholder="Email" required />
				</li>
				<li id="addressElement">
					<label for="address">Branch Address:</label>
					<input type="text" id="address" class="branchAddress" placeholder="Branch Address" required />
				</li>

				<li id="rewardTitleElement">
					<label for="rewardTitle">Reward Title:</label>
					<input type="rewardTitle" id="rewardTitle" class="rewardTitle" placeholder="Reward Title"
						required />
				</li>

				<li id="extraComments">
					<label for="">Number of rewards:</label>
					<input type="rewardCount" id="rewardCount" class="rewardCount" placeholder="Number of rewards"
						required />
				</li>
				<li>
					<button type="button" id="submit" class="submit-button" onclick="">
						Submit
					</button>
				</li>

				<p id="description">
					Thank you for for expressing your interest!<br>We will get back to you within 24hours.
				</p>
			</ul>
		</form>
	</main>
	<footer>&#169 TAT2.0 Copyright 2023</footer>
</body>

<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script src="js/qrush.factory.js"></script>
<script src="js/form.dom.js"></script>

</html>
